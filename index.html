 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Viagens</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="card login-card">
            <h2>üöç Acesso Restrito</h2>
            <input type="email" id="email-login" placeholder="E-mail">
            <input type="password" id="senha-login" placeholder="Senha">
            <button onclick="fazerLogin()">Entrar no Sistema</button>
        </div>
    </div>

    <div id="app-screen" style="display: none;">
        
        <nav class="navbar">
            <span class="logo">Gest√£oBus</span>
            <div class="menu-icons">
                <button onclick="mostrarAba('aba-home')" class="btn-nav active"><i class="material-icons">home</i></button>
                <button onclick="mostrarAba('aba-cadastro')" class="btn-nav"><i class="material-icons">person_add</i></button>
                <button onclick="mostrarAba('aba-relatorio')" class="btn-nav"><i class="material-icons">list_alt</i></button>
                <button onclick="mostrarAba('aba-config')" class="btn-nav"><i class="material-icons">settings</i></button>
            </div>
        </nav>

        <div class="container">
            
            <div id="aba-home" class="aba ativa">
                <div class="card financeiro">
                    <h3>üí∞ Caixa Atual</h3>
                    <h1><span id="totalCaixa">R$ 0.00</span></h1>
                    <p>Total Passageiros: <strong id="totalPassageiros">0</strong></p>
                </div>
                <div class="card">
                    <h3>Bem-vindo!</h3>
                    <p>Use o menu acima para navegar.</p>
                </div>
            </div>

            <div id="aba-cadastro" class="aba">
                <div class="card">
                    <h3>Novo Passageiro</h3>
                    <input type="text" id="nome" placeholder="Nome Completo">
                    <input type="text" id="cpf" placeholder="CPF">
                    <input type="number" id="valor" placeholder="Valor (R$)">
                    <label>Data da Viagem:</label>
                    <input type="date" id="data">
                    
                    <label>Tipo de Evento:</label>
                    <select id="evento">
                        <option value="Assembleia">Assembleia (1 dia)</option>
                        <option value="Congresso">Congresso (3 dias)</option>
                    </select>

                    <label>√înibus:</label>
                    <select id="onibus">
                        <option value="1">√înibus 01</option>
                        <option value="2">√înibus 02</option>
                    </select>
                    
                    <button onclick="salvarPassageiro()" class="btn-save">Salvar Passageiro</button>
                </div>
            </div>

            <div id="aba-relatorio" class="aba">
                <div class="card no-print">
                    <h3>üîç Filtrar Relat√≥rio</h3>
                    
                    <div class="filtros-box">
                        <select id="buscaEvento">
                            <option value="">Todos os Eventos</option>
                            <option value="Assembleia">Assembleia</option>
                            <option value="Congresso">Congresso</option>
                        </select>

                        <select id="buscaOnibus">
                            <option value="">Todos os √înibus</option>
                            <option value="1">√înibus 01</option>
                            <option value="2">√înibus 02</option>
                        </select>

                        <input type="date" id="buscaData" title="Data da Viagem">
                    </div>

                    <button onclick="carregarRelatorioFiltrado()" class="btn-search">üîé Buscar</button>
                    <button onclick="window.print()" class="btn-print">üñ®Ô∏è Imprimir Lista</button>
                </div>

                <div id="cabecalho-impresso" class="only-print"></div>

                <div id="listaRelatorio"></div>
                
                <div class="resumo-final">
                    <p>Quantidade: <strong id="resumoQtd">0</strong></p>
                    <p>Total Filtrado: <strong id="resumoValor">R$ 0.00</strong></p>
                </div>
            </div>

            <div id="aba-config" class="aba">
                <div class="card">
                    <h3>Configura√ß√µes</h3>
                    <div class="opcao-tema">
                        <span>Tema Escuro</span>
                        <input type="checkbox" id="check-tema" onchange="alternarTema()">
                    </div>
                    <hr>
                    <button onclick="fazerLogout()" style="background: #d32f2f; margin-top: 10px;">Sair do Sistema</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
