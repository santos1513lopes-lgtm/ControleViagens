 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Viagens Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="card login-card">
            <h2>üîê Acesso Restrito</h2>
            <input type="email" id="email-login" placeholder="E-mail">
            <input type="password" id="senha-login" placeholder="Senha">
            <button onclick="fazerLogin()">Entrar</button>
            <p id="msg-erro" style="color: red; display: none;"></p>
        </div>
    </div>

    <div id="app-screen" style="display: none;">
        
        <nav class="navbar">
            <span class="logo">üöç Gest√£oBus</span>
            <div class="menu-items">
                <button onclick="mostrarAba('aba-home')" class="btn-nav active"><i class="material-icons">home</i></button>
                <button onclick="mostrarAba('aba-cadastro')" class="btn-nav"><i class="material-icons">person_add</i></button>
                <button onclick="mostrarAba('aba-relatorios')" class="btn-nav"><i class="material-icons">list_alt</i></button>
                <button onclick="mostrarAba('aba-config')" class="btn-nav"><i class="material-icons">settings</i></button>
            </div>
        </nav>

        <div class="container main-content">
            
            <div id="aba-home" class="aba ativa">
                <div class="card financeiro">
                    <h3>üí∞ Vis√£o Geral</h3>
                    <p>Caixa: <strong id="totalCaixa">R$ 0.00</strong></p>
                    <p>Passageiros: <strong id="totalPassageiros">0</strong></p>
                </div>
                <h3>√öltimos Adicionados</h3>
                <div id="listaRecentes"></div>
            </div>

            <div id="aba-cadastro" class="aba">
                <div class="card">
                    <h3>Novo Passageiro</h3>
                    <input type="text" id="nome" placeholder="Nome Completo">
                    <input type="text" id="cpf" placeholder="CPF">
                    <input type="number" id="valor" placeholder="Valor (R$)">
                    <input type="date" id="data">
                    <select id="evento">
                        <option value="Assembleia">Assembleia (1 dia)</option>
                        <option value="Congresso">Congresso (3 dias)</option>
                    </select>
                    <select id="onibus">
                        <option value="1">√înibus 01</option>
                        <option value="2">√înibus 02</option>
                    </select>
                    <button onclick="salvarPassageiro()" class="btn-save">Salvar</button>
                </div>
            </div>

            <div id="aba-relatorios" class="aba">
                <h3>Lista Completa (A-Z)</h3>
                <button onclick="carregarLista()" class="btn-refresh">Atualizar</button>
                <div id="listaPassageiros"></div>
            </div>

            <div id="aba-config" class="aba">
                <div class="card">
                    <h3>Prefer√™ncias</h3>
                    <div class="opcao-config">
                        <span>Tema Escuro</span>
                        <label class="switch">
                            <input type="checkbox" id="check-tema" onchange="alternarTema()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <hr>
                    <button onclick="fazerLogout()" class="btn-logout">Sair do Sistema</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
