 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£oBus Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="card login-card">
            <h2>üöç Gest√£oBus</h2>
            <input type="email" id="email-login" placeholder="E-mail">
            <input type="password" id="senha-login" placeholder="Senha">
            <button onclick="fazerLogin()">Entrar</button>
        </div>
    </div>

    <div id="app-screen" style="display: none;">
        
        <nav class="navbar">
            <span class="logo"><i class="material-icons">directions_bus</i> Gest√£oBus</span>
            <div class="menu-icons">
                <button onclick="alternarTema()" class="btn-nav" title="Mudar Tema"><i class="material-icons" id="icon-tema">dark_mode</i></button>
                <button onclick="mostrarAba('aba-home')" class="btn-nav active"><i class="material-icons">home</i></button>
                <button onclick="mostrarAba('aba-clientes')" class="btn-nav"><i class="material-icons">people</i></button>
                <button onclick="mostrarAba('aba-relatorio')" class="btn-nav"><i class="material-icons">list_alt</i></button>
                <button onclick="fazerLogout()" class="btn-nav" style="color:#ff8a80"><i class="material-icons">logout</i></button>
            </div>
        </nav>

        <div class="container">
            
            <div id="aba-home" class="aba ativa">
                <div class="card financeiro">
                    <h3>üí∞ Caixa Atual</h3>
                    <h1><span id="totalCaixa">R$ 0.00</span></h1>
                    <p>Pendentes: <strong id="totalPendentes" style="color:red">R$ 0.00</strong></p>
                </div>
                <div class="card">
                    <h3>√öltimos Lan√ßamentos</h3>
                    <div id="listaRecentes">Carregando...</div>
                </div>
            </div>

            <div id="aba-clientes" class="aba">
                <div class="card">
                    <h3>üë• Gest√£o de Clientes</h3>
                    <input type="hidden" id="id-cliente-editar">
                    <div class="row">
                        <input type="text" id="novoNomeCliente" placeholder="Nome do Cliente">
                        <input type="text" id="novoCpfCliente" placeholder="CPF">
                    </div>
                    <input type="tel" id="novoTelCliente" placeholder="Telefone (Opcional)">
                    <div class="row">
                        <button onclick="salvarClienteBase()" class="btn-save" id="btn-salvar-cliente" style="background:#007bff">Cadastrar Novo</button>
                        <button onclick="cancelarEdicaoCliente()" class="btn-cancel" id="btn-cancelar-cliente" style="display:none;">Cancelar</button>
                    </div>
                </div>
                <div class="card">
                    <h3>Lista de Clientes</h3>
                    <div id="listaClientesBase">Carregando...</div>
                </div>
            </div>

            <div id="aba-relatorio" class="aba">
                <div class="card no-print">
                    <h3>üîç Filtros e Exporta√ß√£o</h3>
                    <div class="filtros-box">
                        <select id="buscaEvento">
                            <option value="">Todos Eventos</option>
                            <option value="Assembleia">Assembleia</option>
                            <option value="Congresso">Congresso</option>
                            <option value="Outros">Outros</option>
                        </select>
                        <select id="buscaOnibus">
                            <option value="">Todos √înibus</option>
                            <option value="1">√înibus 01</option>
                            <option value="2">√înibus 02</option>
                            <option value="3">√înibus 03</option>
                        </select>
                    </div>
                    <div class="filtros-box">
                        <select id="buscaStatus"><option value="">Todos Status</option><option value="Pago">Pago</option><option value="Pendente">Pendente</option></select>
                        <input type="date" id="buscaData">
                    </div>
                    
                    <button onclick="carregarRelatorioFiltrado()" class="btn-search">üîé Filtrar Lista</button>
                    
                    <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
                    
                    <div style="margin-bottom: 10px; background: rgba(0,0,0,0.03); padding: 8px; border-radius: 5px;">
                        <label style="display:flex; align-items:center; gap:8px; cursor:pointer; font-weight:bold; color:var(--text);">
                            <input type="checkbox" id="check-mostrar-cpf" checked onchange="atualizarVisualCpf()" style="width:18px; height:18px;"> 
                            Incluir CPF na lista/relat√≥rios
                        </label>
                    </div>

                    <div class="row">
                        <button onclick="exportarExcel()" class="btn-excel">
                            <i class="material-icons" style="font-size:16px; vertical-align:middle">grid_on</i> Baixar Excel
                        </button>
                        <button onclick="window.print()" class="btn-pdf">
                            <i class="material-icons" style="font-size:16px; vertical-align:middle">picture_as_pdf</i> Baixar PDF
                        </button>
                    </div>
                </div>

                <div id="cabecalho-impresso" class="only-print"></div>
                <div id="listaRelatorio"></div>
                <div class="resumo-final">
                    <p>Qtd: <strong id="resumoQtd">0</strong> | Total: <strong id="resumoValor">R$ 0.00</strong></p>
                </div>
            </div>
        </div>

        <button class="fab" onclick="abrirModal()"><i class="material-icons">add</i></button>

        <div id="modal-form" class="modal-overlay">
            <div class="modal-content">
                <h3 id="titulo-modal">Novo Passageiro</h3>
                <input type="hidden" id="id-passageiro">
                
                <input type="text" id="nome" list="lista-sugestoes" placeholder="Nome (Comece a digitar...)" oninput="verificarCliente()" autocomplete="off">
                <datalist id="lista-sugestoes"></datalist>
                <div id="aviso-cliente" class="aviso-neutro">Digite o nome para verificar</div>
                
                <input type="text" id="cpf" placeholder="CPF">
                
                <div id="opcao-salvar-cliente" style="display:none; margin-bottom: 10px; background: #e3f2fd; padding: 10px; border-radius: 5px;">
                    <label style="display:flex; align-items:center; gap:10px; margin:0; cursor:pointer; color:#0d47a1;">
                        <input type="checkbox" id="check-salvar-cliente" style="width:20px; height:20px; margin:0;"> Salvar na lista de clientes?
                    </label>
                </div>
                
                <div class="row">
                    <input type="tel" id="valor" placeholder="Valor (R$ 0,00)" oninput="formatarMoeda(this)">
                    <select id="status"><option value="Pago">‚úÖ Pago</option><option value="Pendente">‚ö†Ô∏è Pendente</option></select>
                </div>
                
                <label>Detalhes da Viagem:</label>
                <div class="row">
                    <input type="date" id="data">
                    <select id="onibus">
                        <option value="1">Bus 01</option>
                        <option value="2">Bus 02</option>
                        <option value="3">Bus 03</option>
                    </select>
                </div>
                <select id="evento">
                    <option value="Assembleia">Assembleia</option>
                    <option value="Congresso">Congresso</option>
                    <option value="Outros">Outros</option>
                </select>
                
                <div class="modal-actions">
                    <button onclick="fecharModal()" class="btn-cancel">Cancelar</button>
                    <button onclick="salvarPassageiro()" class="btn-save">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
