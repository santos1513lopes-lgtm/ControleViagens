 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£oBus Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="card login-card">
            <h2>üöç Gest√£oBus</h2>
            <input type="email" id="email-login" placeholder="E-mail">
            <input type="password" id="senha-login" placeholder="Senha">
            <button onclick="fazerLogin()">Entrar</button>
        </div>
    </div>

    <div id="app-screen" style="display: none;">
        <nav class="navbar">
            <span class="logo">Gest√£oBus</span>
            <div class="menu-icons">
                <button onclick="mostrarAba('aba-home')" class="btn-nav active"><i class="material-icons">home</i></button>
                <button onclick="mostrarAba('aba-relatorio')" class="btn-nav"><i class="material-icons">list_alt</i></button>
                <button onclick="mostrarAba('aba-config')" class="btn-nav"><i class="material-icons">settings</i></button>
            </div>
        </nav>

        <div class="container">
            <div id="aba-home" class="aba ativa">
                <div class="card financeiro">
                    <h3>üí∞ Caixa Atual</h3>
                    <h1><span id="totalCaixa">R$ 0.00</span></h1>
                    <p>Pendentes: <strong id="totalPendentes" style="color:red">R$ 0.00</strong></p>
                </div>
                <div class="card">
                    <h3>√öltimos Lan√ßamentos</h3>
                    <div id="listaRecentes">Carregando...</div>
                </div>
            </div>

            <div id="aba-relatorio" class="aba">
                <div class="card no-print">
                    <h3>üîç Filtros</h3>
                    <div class="filtros-box">
                        <select id="buscaEvento"><option value="">Todos Eventos</option><option value="Assembleia">Assembleia</option><option value="Congresso">Congresso</option></select>
                        <select id="buscaOnibus"><option value="">Todos √înibus</option><option value="1">√înibus 01</option><option value="2">√înibus 02</option></select>
                    </div>
                    <div class="filtros-box">
                        <select id="buscaStatus"><option value="">Todos Status</option><option value="Pago">Pago</option><option value="Pendente">Pendente</option></select>
                        <input type="date" id="buscaData" title="Filtrar por Data">
                    </div>
                    
                    <button onclick="carregarRelatorioFiltrado()" class="btn-search">Filtrar</button>
                    <button onclick="window.print()" class="btn-print">Imprimir Lista</button>
                </div>

                <div id="cabecalho-impresso" class="only-print"></div>

                <div id="listaRelatorio"></div>
                
                <div class="resumo-final">
                    <p>Qtd: <strong id="resumoQtd">0</strong> | Total: <strong id="resumoValor">R$ 0.00</strong></p>
                </div>
            </div>

            <div id="aba-config" class="aba">
                <div class="card">
                    <h3>Configura√ß√µes</h3>
                    <div class="opcao-tema">
                        <span>Tema Escuro</span>
                        <input type="checkbox" id="check-tema" onchange="alternarTema()">
                    </div>
                    <hr>
                    <button onclick="fazerLogout()" style="background: #d32f2f; margin-top:10px;">Sair</button>
                </div>
            </div>
        </div>

        <button class="fab" onclick="abrirModal()"><i class="material-icons">add</i></button>

        <div id="modal-form" class="modal-overlay">
            <div class="modal-content">
                <h3 id="titulo-modal">Novo Passageiro</h3>
                <input type="hidden" id="id-passageiro">
                
                <input type="text" id="nome" placeholder="Nome Completo">
                <input type="text" id="cpf" placeholder="CPF">
                
                <div class="row">
                    <input type="number" id="valor" placeholder="Valor (R$)">
                    <select id="status"><option value="Pago">‚úÖ Pago</option><option value="Pendente">‚ö†Ô∏è Pendente</option></select>
                </div>
                <label>Detalhes da Viagem:</label>
                <div class="row">
                    <input type="date" id="data">
                    <select id="onibus"><option value="1">Bus 01</option><option value="2">Bus 02</option></select>
                </div>
                <select id="evento"><option value="Assembleia">Assembleia</option><option value="Congresso">Congresso</option></select>

                <div class="modal-actions">
                    <button onclick="fecharModal()" class="btn-cancel">Cancelar</button>
                    <button onclick="salvarPassageiro()" class="btn-save">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
